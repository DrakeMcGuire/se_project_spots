<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="spots description"/>
  <meta name="keywords" content="spots keywords"/>
  <meta name="author" content="Drake McGuire"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img
        id="logo"
        alt="spots logo"
        class="header__logo"
        />
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img
              id="baby-pencil"
              src="<%=require('./images/pencil-icon-light.svg')%>"
              alt="pencil icon"
              class="profile__pencil-icon"
              />
          </button>
          <img id="avatar" src="<%=require('./images/avatar.jpg')%>" alt="Bessie Coleman" class="profile__avatar" />
        </div>
        <div class="profile__column">
          <h1 id="profile__name" class="profile__name">Bessie Coleman</h1>
          <p id="profile__description" class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            <img
              id="pencil-icon"
              alt="pencil icon">Edit Profile>
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img
            id="plus-icon"
            alt="plus icon">New Post>
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img
                class="card__image"
                src="#"
                alt="">
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        2025 &copy; Spots
      </p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="profile-description-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" novalidate>
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="card-image-input-error" class="modal__error"></span>
          </label>
          <label for="caption-description-input" class="modal__label">
            Caption
            <input
              id="caption-description-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="caption-description-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button type="button" class="modal__close-btn modal__close-btn_type_preview"></button>
        <img
          src="#"
          alt=""
          class="modal__image"
        />
        <p class="modal__caption"></p>
      </div>
    </div>
  </div>
  <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form id="edit-avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              type="url"
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button id="avatarSubmitBtn" type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
  </div>
  <div class="modal modal__delete_modal" id="delete-modal">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <h2 class="modal__title modal__title_delete">Are you sure you want to delete this image?</h2>
      <form id="delete-form" class="modal__form" novalidate>
        <button id="delete-btn" type="submit" class="modal__submit-btn">Delete</button>
        <button id="cancel-btn" type="button" class="modal__submit-btn">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
